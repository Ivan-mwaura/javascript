<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>www.evans.com</title>
</head>
<body>
<p id = demo>I want to hide this piece of trash paragraph. It looks messy.</p>
<button id  = trial>Hide message</button>
<script>

   document.getElementById("trial");

   trial.onclick = () => {
       document.getElementById("demo").style.display = "none" ;
   }
</script>
</body>
</html>
