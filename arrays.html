<p id = trial></p>
<script>
    var num = [100,500,600,400,300,700];

    num.sort(compareFunction);
    function compareFunction(a,b){
        return b-a;
    }
    var highest = num[0];

    document.getElementById("trial").innerHTML += num + " ";
    document.write(highest + "<br>");

    for (var i = 0; i < num.length; i++){
        var sum =  i + num[i];
    }
    document.write(sum);

</script>

<p id = tes></p>
<button onclick = greetUser()>Hello!</button>
<script>
    function greetUser(){
        var time = new Date().getHours();
        if(time < 11){
            return "Good morning Evans";
        }
        else if(time < 18){
            return "Good afternoon Evans";
        }
        else{
            return "Good evening Evans";
        }
        document.getElementById("tes").innerHTML += (greetUser());
    }
</script>
