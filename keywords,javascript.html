<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ww.evans.com</title>
</head>
<body>
<p id="demo">I love Javascript!</p>
<button onclick="myFunction()">Change HTML contents</button>
<script>
    function myFunction(){
        let text = "javaScript is very fun and can be used to add features to websites";

        document.getElementById("demo").innerHTML = text;
    }
</script>
</body>
</html>
