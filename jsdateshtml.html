<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>www.evans.com</title>
</head>
<body>
<p><span id = demo></span></p>
<script>
    let date = new Date();
    let dat = new Date( 2000,5,5,6,6);

    document.getElementById("demo").innerHTML ="The current time is : " +  date + " " + "And the set time of the day is : " + dat;
</script>
<p id = trial></p>
<script>
    let d = new Date();
    let time = d.getHours();
    document.getElementById("trial").innerHTML = "The hour of the day is :" + time;
</script>
<p id =  demon></p>
<script>
    let data = new Date();
    data.setMonth(4);
    data.setFullYear(2020);
    data.setHours(10);

    document.getElementById("demon").innerHTML = "The year i graduated from High school was : " + data;
</script>
</body>
